<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visiting Puebla</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="contactBody">
  <header>
    <nav>
      <ul class="menu">
        <li><a class="webpage" href="/">Home</a></li>
        <li><a class="webpage" href="/to-do.html">To Do</a></li>
        <li><a class="webpage" href="/contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <div class="contactText">
      <h2 class="contactTitle">For more information about Puebla reach out by filling out the boxes below!</h2>
    </div>
    <div class="contactForms">
      <form class="contact">
        <label for="full-name">Full-name:</label>
        <input type="text" id="full-name">
        <br>
        <br>
        <label for="phone-number">Phone number:</label>
        <input type="text" id="phone-number">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="comment-box">Comments:</label>
        <input type="text" id="comment-box">
        <br>
        <br>
        <input type="submit" id="submit-button">
      </form>
      <br>
    </div>
    <div class="homeImages">
      <img src="Images/puebla-name.jpg" alt="A picture of Puebla." />
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <img class="logo" src="Images/cooking-logo.png" alt="A picture of a cooking pan." />
      <small class="copyright">&copy; Copyright 2022 ARJ. All Rights Reserved</small>
    </div>
  </footer>

</body>

</html>
